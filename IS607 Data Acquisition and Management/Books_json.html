<!DOCTYPE html>
<html>
<head>

<title>Creation of array object in javascript using JSON</title>

<script language = "javascript" >

document.writeln("<h2>JSON array object</h2>");

var books =
{
"Title": ["Origins: Fourteen Billion Years of Cosmic Evolution", "A Short History of Nearly Everything", "A Brief History of Time"],
"Authors": ["Neil deGrasse Tyson, Donald Goldsmith", "Bill Bryson", "Stephen Hawking"],
"Pages": ["352", "544", "212"],
"ISBN": ["978-0393350395", "978-0767908184", "978-0553380163"]
}

var i = 0
document.writeln("<table>");
document.writeln("<tr><td><b>Book Title</b></td><td><b>Authors</b></td><td><b>Pages</b></td><td><b>ISBN</b></td></tr>");

for(i = 0;i<books.Title.length;i++){
document.writeln("<tr>");
document.writeln("<tr><td><b>"+ books.Title[i] +"</b></td><td><b>"+ books.Authors[i] +"</b></td><td><b>"+ books.Pages[i] +"</b></td><td><b>"+ books.ISBN[i] +"</b></td></tr>");
document.writeln("</tr>");
}

document.writeln("</table>");

</script>
</head>

<body>
</body>
</html>
